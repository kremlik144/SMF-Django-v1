<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Последние 5 статей автора - {{ author.name }}</h2>

    <table>
        {% for post in posts %}
            <tr>
                <td><a href="{% url 'post_full' post.id %}"> {{ post.title }}</a></td>
                <td>{{ post.get_summary }}</td>
            </tr>
        {% endfor %}

    </table>
    
</body>
</html>
